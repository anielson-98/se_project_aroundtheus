<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="images/logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__user">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <div class="modal">
              <button class="modal__close-button" type="button"></button>
              <div class="modal__container">
                <h1 class="modal__title">Edit profile</h1>
                <form class="modal__form">
                  <fieldset class="modal__fieldset">
                    <label for="name" class="modal__label"></label>
                    <input
                      type="text"
                      class="modal__input"
                      id="name"
                      placeholder="Name"
                      required
                    />

                    <label for="description" class="modal__label"></label>
                    <input
                      type="text"
                      class="modal__input"
                      id="description"
                      placeholder="Description"
                      required
                    />
                  </fieldset>
                  <fieldset class="modal__fieldset">
                    <button type="submit" class="modal__button">Save</button>
                  </fieldset>
                </form>
              </div>
            </div>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

      </section>
      <section class="cards">
          <ul class="cards__list">
              <template id="card-element">
                  <li class="card">
                      <img class="card__image">
                      <div class="card__content">
                          <h2 class="card__title"></h2>
                          <button class="card__like-button" type="button"></button>
                      </div>
                  </li>
              </template>
          </ul>
      </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
