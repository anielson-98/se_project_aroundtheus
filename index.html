<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="images/logo.png"
          alt="Around the U.S. logo"
          class="header__logo"
        />
        <hr class="header__border" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__user">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <section class="cards page__section">
          <div class="card__yosemite">
            <img
              src="./images/yosemite-valley.jpg"
              alt="Yosemite Valley"
              class="card__image"
            />
            <div class="card__content">
              <p class="card__title">Yosemite Valley</p>
              <button class="card__like-button"></button>
            </div>
          </div>
          <div class="card__lake-louise">
            <img
              src="./images/lake-louise.jpg"
              alt="Lake Louise"
              class="card__image"
            />
            <div class="card__content">
              <p class="card__title">Lake Louise</p>
              <button class="card__like-button"></button>
            </div>
          </div>
          <div class="card__bald-mountains">
            <img
              src="./images/bald-mountains.jpg"
              alt="Bald Mountains"
              class="card__image"
            />
            <div class="card__content">
              <p class="card__title">Bald Mountains</p>
              <button class="card__like-button"></button>
            </div>
          </div>
          <div class="card__latemar">
            <img src="./images/latemar.jpg" alt="Latemar" class="card__image" />
            <div class="card__content">
              <p class="card__title">Latemar</p>
              <button class="card__like-button"></button>
            </div>
          </div>
          <div class="card__vanoise">
            <img
              src="./images/vanoise-national-park.jpg"
              alt="Vanoise National Park"
              class="card__image"
            />
            <div class="card__content">
              <p class="card__title">Vanoise National Park</p>
              <button class="card__like-button"></button>
            </div>
          </div>
          <div class="card__lago">
            <img
              src="./images/lago-di-braies.jpg"
              alt="Lago di Braies"
              class="card__image"
            />
            <div class="card__content">
              <p class="card__title">Lago di Braies</p>
              <button class="card__like-button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer page__section">Â© 2022 Around The U.S.</footer>
    </div>
  </body>
</html>
